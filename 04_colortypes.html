<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            /* color name */
            color: limegreen
        }

        h2{
            /* rgb, values is to 0-255*/
            color: rgb(130, 84, 211);
        }

        h3{
            /* Hex value is to 0-f */
            color: #ff000f;
        }
    </style>

</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
